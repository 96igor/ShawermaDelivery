<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <h1>Order Confirmation!</h1>
    <h2>Your order:</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <body>
            <tr th:each="menuItem : ${delivery.order.itemList}">
                <td th:text="${menuItem.name}"></td>
                <td th:text="${menuItem.price} + ' руб.'"></td>
            </tr>
        </body>
    </table>
    <div class="total">
        Total: <span th:text="${delivery.order.totalPrice} + ' руб.'"/>
    </div>

    <h2>Please, enter date for delivery:</h2>
    <form th:action="@{/order/submit}" th:method="post" th:object="${delivery}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{order.user.name}"/>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="*{address}">
        </div>
        <div>
            <label for="phone">Tel:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}">
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
